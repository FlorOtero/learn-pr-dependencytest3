quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: Azure App service can automatically scale your web application to meet traffic demand?"
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: "Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand."
    - content: "False"
      isCorrect: false
      incorrectExplanation: "Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand."

  - content: "Which of the following is not a valid automated deployment source?"
    choices:
    - content: "GitHub"
      isCorrect: false
      incorrectExplanation: "Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "Visual Studio Team Services"
      isCorrect: false
      incorrectExplanation: "Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "SharePoint"
      isCorrect: True
      correctExplanation: "Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."
    - content: "Dropbox"
      isCorrect: false
      incorrectExplanation: "Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories."

  - content: "True or false: deployment slots are useful if you want to minimize downtime when updating your web application?"
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: "Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime."
    - content: "False"
      isCorrect: false
      incorrectExplanation: "Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime."